<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new login page</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
    </header>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxl-react'></i>Iewher</h2>

            <div class="text-sci">
                <h2>Welcome<br><span>To our new website</span></h2>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, aliquid.</p>

                <div class="social-icons">
                    <a href="https://t.me/iewher"><i class='bx bxl-telegram' ></i></a>
                    <a href="https://github.com/iewher"><i class='bx bxl-github' ></i></a>
                </div>
            </div>
        </div>
        <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign in</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>
                        <button type="submit" class="btn">Sign In</button>
                        <div class="login-register">
                            <p>Don`t have a account? <a href="#" class="register-link">Sign up</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <form action="#">
                        <h2>Sign up</h2>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-user'></i></span>
                            <input type="text" required>
                            <label>Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><i class='bx bx-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox"> I agree to the terms & conditions</label>
                            
                        </div>
                        <button type="submit" class="btn">Sign up</button>
                        <div class="login-register">
                            <p>Already have a account? <a href="#" class="login-link">Sign in</a></p>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
